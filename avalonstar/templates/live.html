{% load static %}

<!doctype html>
<html lang="{{ LANGUAGE_CODE|slice:"2" }}">
<head>
<title>{% block title %}{% endblock %} // Live Overlays // Avalonstar</title>
<meta charset="utf-8">
<link rel="icon" href="{% static 'images/favicon.ico' %}">
{% include "partials/live_assets.html" %}
</head>
<body class="{% firstof request.path|slugify "root" %}" data-path="{{ request.path }}">
  {% block body %}
  <div class="overlay-container">
    {% block overlay %}{% endblock overlay %}
  </div>
  {% endblock body %}
</body>
</html>
